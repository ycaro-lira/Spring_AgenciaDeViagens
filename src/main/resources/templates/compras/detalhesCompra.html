<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="/css/estilosdetalhes.css">
    <title>Detalhes da Compra</title>
    
</head>

<body class="container">

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Detalhes da Compra</h1>
        </div>
        <div class="card-body">
            <p>ID: <span th:text="${compra.id}"></span></p>
            <p>Cliente: <span th:text="${compra.cliente?.nome}"></span></p>
            <p>Passagem: <span th:text="${compra.passagem?.saindo + ' - ' + compra.passagem?.indo}"></span></p>
            <p>Valor Total: <span th:text="${compra.valorTotal}"></span></p>
            <p>Data da Compra: <span th:text="${#temporals.format(compra.dataCompra, 'dd/MM/yyyy HH:mm')}"></span></p>
        </div>
        
               
                <a href="/compras" class="btn btn-primary">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
