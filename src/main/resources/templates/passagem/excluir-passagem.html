<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Passagem</title>
    <link rel="stylesheet" href="seu-estilo.css"> <!-- Inclua seu arquivo CSS personalizado aqui -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        button[type="submit"] {
            background-color: #ff3636;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Excluir Passagem</h1>
    <form method="post" action="/passagens/excluir">
        <label for="passagem">Selecione a passagem a ser excluída:</label>
        <select id="passagem" name="passagem" required>
            <option value="" selected>Selecione a passagem a ser excluída...</option>
            <!-- Liste todas as passagens disponíveis aqui -->
        </select>
        
        <button type="submit">Excluir Passagem</button>
    </form>
</body>
</html>
