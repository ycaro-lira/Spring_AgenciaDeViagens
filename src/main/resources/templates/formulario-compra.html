<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Página de compras</title>
 <link rel="stylesheet" href="/css/estilos.css">
   <style>
        body {
            background-image: url('https://i.im.ge/2023/10/19/tFpJqS.spencer-davis-0QcSnCM0aMc-unsplash.jpg');
            background-size:cover;
            background-attachment: fixed;
        }
        
         .navbar-brand img {
            max-height: 80px; /* Ajusta a altura do logo conforme necessário */
        }
 
    </style>
</head>

<body class="container">
	
   <div class="card">
        <div class="card-header">
            <h1 class="card-title">Compras</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/compras/comprar}" method="post" th:object="${compra}">
                <div class="form-group">
                    <label for="clienteId">Selecione o Cliente:</label>
                    <select th:field="*{cliente.id}" id="clienteId" class="form-control" required>
                        <option value="">Selecione um cliente</option>
                        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="passagemId">Selecione a Passagem:</label>
                    <select th:field="*{passagem.id}" id="passagemId" class="form-control" required>
                        <option value="">Selecione uma passagem</option>
                        <option th:each="passagem : ${passagens}" th:value="${passagem.id}" th:text="${passagem.saindo + ' - ' + passagem.indo + ' - ' + passagem.valor}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="valorTotalCompra">Confirme o valor da compra:</label>
                    <input type="number" step="0.01" th:field="*{valorTotal}" id="valorTotalCompra" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="dataCompra">Data da Compra:</label>
                    <input type="datetime-local" th:field="*{dataCompra}" id="dataCompra" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Comprar Passagem</button>
                <a href="/home.html" class="btn btn-primary">Voltar</a>

            </form>
        </div>
    </div>
</body>

</html>
